site_name: The GenericSuite
site_url: https://genericsuite.carlosjramirez.com

theme:
  name: material
  # favicon: images/favicon-genericsuite-core.ico
  favicon: images/gs_logo_circle.png
  logo: images/gs_logo_circle.png
  # custom_dir: overrides

extra_css:
  - stylesheets/extra.css

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-HL2GMT09NW

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
